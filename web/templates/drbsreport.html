<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<p>this is the drbs report form</p>


 <form action = "/drbs" method = "post">
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" class="form-control" id="date" />
  </div>
  <div class="form-group">
    <label for="po">PO Number:</label>
    <input type="number" class="form-control" id="po" />
  </div>
  <div class="form-group">
    <label for "si">SI Number:</label>
    <input type="number" class="form-control" id="si" />
    </div>
  <div class= "form-group">
  	<label for="qty">Quantity:</label>
  	<input type = "number" min= "0"class = "form-control" id="qty" />
  </div>
  <div class= "form-group">
  	<label for="desname">Design Name:</label>
  	<input type = "text" class = "form-control" id="desname" />
  </div>
  <div class ="form-group">
  	<label for="cost">Unit Cost:</label>
  	<input type="number" min="0.00" max="10000.00" step="0.01" />
  </div>
  <button type="submit" class="btn btn-default" value = "OK">Submit</button>
</form>
</body>

</html>
